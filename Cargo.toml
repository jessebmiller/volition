[package]
name = "volition"
version = "0.1.0"
edition = "2021"
authors = ["Jesse B. Miller <jesse@jessebmiller.com>"]
description = "An AI-powered Linux CLI assistant"

[dependencies]
anyhow = "1.0"
clap = { version = "4.3", features = ["derive"] }
colored = "2.0"
dirs = "5.0"
dotenvy = "0.15"
ignore = "0.4" # Added for directory walking respecting .gitignore
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.29", features = ["full"] }
toml = "0.5"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.0", features = ["v4"] }
url = "2.5"

# Add dev-dependencies section for test-only crates
[dev-dependencies]
tempfile = "3.6" # Added for filesystem tests
