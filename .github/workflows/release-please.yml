name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust
          # The plugins input is not supported in v4
          # For workspaces, configure in release-please-config.json instead
          token: ${{ secrets.GITHUB_TOKEN }}
          # The release PR will only create the release but not publish to crates.io
          # Publishing will be handled by the publish-crates.yml workflow
